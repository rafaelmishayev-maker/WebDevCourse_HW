<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 40px;
        }

        .calc-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            color: white;
            padding: 20px;
        }

        .result-box {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            color: #0d6efd;
            min-height: 70px;
            border: 2px solid #dee2e6;
        }

        /* ListBox Styling */
        #historyList {
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            border: 1px solid #ced4da;
            background-color: #fff;
        }

        /* Custom scrollbar for history */
        #historyList::-webkit-scrollbar {
            width: 8px;
        }

        #historyList::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <div class="card calc-card">
                    <div class="card-header text-center">
                        <h3 class="m-0"><i class="bi bi-calculator-fill"></i> Excercise 2</h3>
                    </div>

                    <div class="card-body p-4">

                        <div class="row g-2 align-items-center mb-3">
                            <div class="col-4">
                                <label class="form-label fw-bold">Num 1</label>
                                <input type="number" id="txt1" class="form-control" placeholder="0">
                                <div class="invalid-feedback">Invalid</div>
                            </div>

                            <div class="col-4">
                                <label class="form-label fw-bold">Operation</label>
                                <select id="operator" class="form-select text-center fw-bold">
                                    <option value="+" selected>+</option>
                                    <option value="-">−</option>
                                    <option value="*">×</option>
                                    <option value="/">÷</option>
                                </select>
                            </div>

                            <div class="col-4">
                                <label class="form-label fw-bold">Num 2</label>
                                <input type="number" id="txt2" class="form-control" placeholder="0">
                                <div class="invalid-feedback">Invalid</div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button id="btnCalc" class="btn btn-primary btn-lg shadow-sm">
                                Calculate Result
                            </button>
                        </div>

                        <div class="mb-4">
                            <label class="text-muted small text-uppercase fw-bold">Result</label>
                            <div id="lblRes" class="result-box d-flex align-items-center justify-content-center">
                                0
                            </div>
                        </div>

                        <hr class="text-secondary">

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label class="fw-bold"><i class="bi bi-clock-history"></i> Log</label>
                            <div>
                                <button id="btnRemoveSelected" class="btn btn-sm btn-outline-secondary me-1"
                                    title="Remove highlighted item">
                                    <i class="bi bi-x-circle"></i> Remove Selected
                                </button>
                                <button id="btnClearHistory" class="btn btn-sm btn-outline-danger"
                                    title="Clear entire list">
                                    <i class="bi bi-trash"></i> Clear All
                                </button>
                            </div>
                        </div>

                        <select id="historyList" class="form-select shadow-none" multiple size="5"
                            aria-label="Calculation history">
                        </select>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TubeTracker</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-4">ðŸŽµ Excercise Songs List - Rafael Mishayev</h1>

        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2">
                    <input type="hidden" id="songId">

                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>

                    <div class="col-md-3">
                        <input type="number" id="rating" class="form-control" placeholder="Rating (1-10)" min="1"
                            max="10" required>
                    </div>

                    <div class="col-md-3">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search + Sort + View Toggle -->
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <input type="text" id="search" class="form-control w-50" placeholder="Search...">

            <div class="d-flex align-items-center">
                <span class="me-2">Sort by:</span>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortDate" value="date" checked>
                    <label class="form-check-label" for="sortDate">Date</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortName" value="name">
                    <label class="form-check-label" for="sortName">Title</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortRating" value="rating">
                    <label class="form-check-label" for="sortRating">Rating</label>
                </div>

                <!-- View toggle button (table <-> cards) -->
                <button id="viewToggleBtn" type="button" class="btn btn-outline-light ms-3"
                    title="Switch to cards view">
                    <!-- Using Font Awesome icon as the 'image' that toggles -->
                    <i id="viewToggleIcon" class="fas fa-table"></i>
                </button>
            </div>
        </div>

        <!-- Table View -->
        <div id="tableView">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Thumbnail</th>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Link</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="songList"></tbody>
            </table>
        </div>

        <!-- Cards View (hidden by default) -->
        <div id="cardsView" class="row g-3 d-none">
            <!-- Cards will be rendered here by JS -->
        </div>
    </div>

    <!-- Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Now Playing</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerFrame" src="" title="YouTube video player"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle (for modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>

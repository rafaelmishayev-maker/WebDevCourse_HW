<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styleC.css"> <!-- Link to external CSS file for styling -->

    <script>    // to show an alert when the form is submitted
        function showAlert() {
            alert("The message was sent successfully!");
            return false;   // Prevents the page from refreshing after submit
        }
    </script>
</head>

<body>
    <div class="nav">
        <a href="tags.html">Tags</a> |
        <a href="index.html">Playlist</a> |
        <a href="contact.html">Contact</a> |
        <a href="audioList.html">Audio List</a> |
        <a href="summary.html">Summary</a>
    </div>

    <h1>Contact</h1>

    <!-- 'onsubmit' triggers the showAlert() function when the user presses submit -->
    <form onsubmit="return showAlert();">
        <table>
            <tr>
                <th colspan="2">Send a Message</th>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text" name="subject"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="message" rows="4" cols="30"></textarea></td>
            </tr>
            <!-- Last row: submit button centered -->
            <tr>
                <td colspan="2" class="center">
                    <input type="submit" value="Send Message">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">

    <div class="container py-5" style="max-width: 720px;">
        <div class="card shadow-sm">
            <div class="card-body p-4">

                <h1 class="h3 mb-3 text-center">Create Account</h1>
                <p class="text-muted text-center mb-4">Fill the form to register</p>

                <!-- Alert -->
                <div id="alertBox" class="alert d-none" role="alert"></div>

                <form id="registerForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Username *</label>
                        <input type="text" class="form-control" id="username" required />
                        <div class="invalid-feedback">Username is required.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" required />
                        <div class="form-text">
                            Must be at least 6 characters and include: 1 letter, 1 number, 1 special character.
                        </div>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control" id="confirmPassword" required />
                        <div class="invalid-feedback">Passwords must match.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-control" id="firstName" required />
                        <div class="invalid-feedback">First name is required.</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Image URL *</label>
                        <input type="url" class="form-control" id="imageUrl" required placeholder="https://..." />
                        <div class="invalid-feedback">Valid image URL is required.</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <div class="text-center mt-3">
                    <span class="text-muted">Already have an account?</span>
                    <a href="login.html">Login</a>
                </div>

            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        Auth.initRegisterPage();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

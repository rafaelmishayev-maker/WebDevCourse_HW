<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CLIENT WEB | Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">CLIENT WEB</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="playlists.html">Playlists</a></li>
                </ul>

                <div class="d-flex gap-2">
                    <a class="btn btn-outline-light btn-sm" href="login.html">Login</a>
                    <a class="btn btn-outline-light btn-sm active" href="register.html">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="page-title">Register</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="registerForm" class="row g-3" novalidate>
                    <div class="col-md-6">
                        <label class="form-label" for="regFirstName">First Name</label>
                        <input class="form-control" id="regFirstName" type="text" required />
                        <div class="invalid-feedback">First name is required.</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" for="regUsername">Username</label>
                        <input class="form-control" id="regUsername" type="text" required />
                        <div class="invalid-feedback">Username is required.</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" for="regPassword">Password</label>
                        <input class="form-control" id="regPassword" type="password" required />
                        <div class="form-text">
                            Must be at least 6 chars and include: 1 letter, 1 number, 1 special char.
                        </div>
                        <div class="invalid-feedback" id="passwordInvalidMsg">
                            Password is invalid.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" for="regConfirm">Confirm Password</label>
                        <input class="form-control" id="regConfirm" type="password" required />
                        <div class="invalid-feedback" id="confirmInvalidMsg">
                            Passwords must match.
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label" for="regImageUrl">Image URL</label>
                        <input class="form-control" id="regImageUrl" type="url" required />
                        <div class="invalid-feedback">Image URL is required.</div>
                    </div>

                    <div class="col-12 d-flex gap-2">
                        <button class="btn btn-primary" type="submit">Create Account</button>
                        <a class="btn btn-outline-secondary" href="login.html">Go to Login</a>
                    </div>

                    <div class="col-12">
                        <div id="registerMsg" class="small mt-2"></div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

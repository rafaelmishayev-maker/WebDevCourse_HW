<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playlists</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="search.html">YouTube App</a>

            <div class="d-flex align-items-center gap-3">
                <a class="nav-link" href="search.html">Search</a>

                <div class="d-flex align-items-center gap-2">
                    <img id="userAvatar" alt="avatar" class="rounded-circle border"
                        style="width:38px;height:38px;object-fit:cover;">
                    <div class="text-end">
                        <div id="welcomeMsg" class="fw-semibold small"></div>
                    </div>
                </div>

                <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container py-4">

        <!-- Two areas layout -->
        <div class="playlist-layout">
            <!-- Sidebar -->
            <aside class="bg-white border rounded-3 p-3 shadow-sm">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <h2 class="h6 mb-0">הספרייה שלי.</h2>
                    <button id="newPlaylistBtn" class="btn btn-primary btn-sm">+ New Playlist</button>
                </div>

                <div class="list-group mb-3" id="playlistList">
                    <!-- playlist names here -->
                </div>

                <div class="d-grid gap-2">
                    <button id="playPlaylistBtn" class="btn btn-outline-primary btn-sm" disabled>
                        Play Playlist
                    </button>
                    <button id="deletePlaylistBtn" class="btn btn-outline-danger btn-sm" disabled>
                        Delete Playlist
                    </button>
                </div>

                <div class="text-muted small mt-3">
                    Tip: Use the toast link from Search to jump here directly.
                </div>
            </aside>

            <!-- Main Content -->
            <section class="bg-white border rounded-3 p-3 shadow-sm">
                <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between mb-3">
                    <div>
                        <h1 class="h5 mb-0">Playlist</h1>
                        <div id="activePlaylistName" class="text-muted small">No playlist selected</div>
                    </div>

                    <div class="d-flex flex-wrap gap-2">
                        <input id="innerSearch" class="form-control form-control-sm" style="width: 220px;"
                            placeholder="Filter videos by title..." />

                        <select id="sortSelect" class="form-select form-select-sm" style="width: 180px;">
                            <option value="az">Sort: A-Z</option>
                            <option value="rating">Sort: Rating</option>
                        </select>
                    </div>
                </div>

                <div id="emptyState" class="alert alert-info mb-0">
                    Select a playlist from the list.
                </div>

                <div id="videosWrap" class="row g-3 d-none mt-1"></div>
            </section>
        </div>
    </main>

    <!-- Create Playlist Modal -->
    <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input id="playlistNameInput" class="form-control" placeholder="Playlist name..." />
                    <div id="createError" class="alert alert-danger d-none mt-3 mb-0"></div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="createPlaylistConfirm" class="btn btn-primary">Create</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="playerTitle" class="modal-title">Player</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerFrame" src="" title="YouTube player" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/playlists.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        Auth.requireLogin();
        Auth.wireLogout("logoutBtn");
        PlaylistsPage.init();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CLIENT WEB | Playlists</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">CLIENT WEB</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link active" href="playlists.html">Playlists</a></li>
                </ul>

                <div id="navAuthArea" class="d-flex align-items-center gap-2"></div>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-3">
        <!-- 2 main areas using CSS Grid -->
        <div class="playlist-layout">

            <!-- Sidebar -->
            <aside class="playlist-sidebar">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0">×”×¡×¤×¨×™×™×” ×©×œ×™</h5>
                    <button class="btn btn-sm btn-primary" id="newPlaylistBtn">+ ×¤×œ×™×™×œ×™×¡×˜ ×—×“×©</button>
                </div>

                <div id="sidebarMsg" class="small text-muted mb-2"></div>

                <div class="list-group mb-2" id="playlistsList"></div>

                <button class="btn btn-outline-dark w-100" id="playPlaylistBtn">
                    â–¶ Play Playlist
                </button>

                <button class="btn btn-outline-danger w-100 mt-2" id="deletePlaylistBtn">
                    ðŸ—‘ Delete Playlist
                </button>
            </aside>

            <!-- Main content -->
            <section class="playlist-main">
                <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
                    <div>
                        <h4 class="mb-0" id="activePlaylistTitle">Playlists</h4>
                        <div class="small text-muted" id="activePlaylistMeta"></div>
                    </div>

                    <div class="d-flex flex-wrap gap-2">
                        <input id="internalSearch" class="form-control form-control-sm"
                            placeholder="Search inside playlist..." />

                        <select id="sortSelect" class="form-select form-select-sm" style="max-width: 200px;">
                            <option value="az">Sort: A-Z</option>
                            <option value="rating_desc">Sort: Rating (high â†’ low)</option>
                            <option value="rating_asc">Sort: Rating (low â†’ high)</option>
                        </select>
                    </div>
                </div>

                <div id="mainMsg" class="alert alert-secondary py-2 d-none"></div>

                <div class="row g-3" id="videosGrid"></div>
            </section>

        </div>
    </main>

    <!-- Create Playlist Modal -->
    <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create new playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <label class="form-label" for="newPlaylistName">Playlist name</label>
                    <input id="newPlaylistName" class="form-control" placeholder="e.g. Gym, Chill, Study..." />
                    <div id="createMsg" class="small mt-2"></div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="confirmCreatePlaylist">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Modal (with next/prev) -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerTitle">Playlist Player</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="ratio ratio-16x9 mb-2">
                        <iframe id="playerFrame" src="" title="YouTube player" allowfullscreen></iframe>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-outline-secondary btn-sm" id="prevBtn">â—€ Prev</button>
                        <div class="small text-muted" id="playerCounter"></div>
                        <button class="btn btn-outline-secondary btn-sm" id="nextBtn">Next â–¶</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/playlists.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

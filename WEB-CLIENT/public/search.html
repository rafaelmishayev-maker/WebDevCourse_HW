<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CLIENT WEB | Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">CLIENT WEB</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="playlists.html">Playlists</a></li>
                </ul>

                <div id="navAuthArea" class="d-flex align-items-center gap-2"></div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">

        <!-- Welcome -->
        <div class="d-flex align-items-center gap-3 mb-3">
            <img id="welcomeImg" class="rounded-circle border" width="56" height="56" alt="User" />
            <div>
                <h1 class="page-title mb-0" id="welcomeTitle">Welcome</h1>
                <div class="text-muted small">Paste a YouTube URL, preview it, and save to playlists</div>
            </div>
        </div>

        <!-- URL input -->
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <form id="urlForm" class="row g-2 align-items-center">
                    <div class="col-12 col-md-9">
                        <input id="videoUrl" class="form-control"
                            placeholder="Paste YouTube URL (watch / youtu.be / shorts)..." required />
                    </div>
                    <div class="col-12 col-md-3 d-grid">
                        <button class="btn btn-primary" type="submit">Preview</button>
                    </div>
                </form>

                <div id="urlMsg" class="small mt-2"></div>
            </div>
        </div>

        <!-- Result preview -->
        <div class="row g-3" id="resultsGrid"></div>
    </main>

    <!-- Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerTitle">Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerFrame" src="" title="YouTube player" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add to Playlist Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add to favorites</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="small text-muted mb-2" id="addVideoTitle"></div>

                    <label class="form-label" for="playlistSelect">Choose existing playlist</label>
                    <select id="playlistSelect" class="form-select mb-3"></select>

                    <div class="text-center text-muted small mb-2">OR</div>

                    <label class="form-label" for="newPlaylistName">Create new playlist</label>
                    <input id="newPlaylistName" class="form-control" placeholder="New playlist name..." />

                    <div id="addMsg" class="small mt-2"></div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="confirmAddBtn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="saveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Saved</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

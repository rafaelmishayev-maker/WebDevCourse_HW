<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="search.html">YouTube App</a>

            <div class="d-flex align-items-center gap-3">
                <a class="nav-link" href="playlists.html">Playlists</a>

                <!-- Welcome + avatar -->
                <div class="d-flex align-items-center gap-2">
                    <img id="userAvatar" alt="avatar" class="rounded-circle border"
                        style="width:38px;height:38px;object-fit:cover;">
                    <div class="text-end">
                        <div id="welcomeMsg" class="fw-semibold small"></div>
                    </div>
                </div>

                <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container py-4">

        <!-- Search bar -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="searchForm" class="row g-2 align-items-center">
                    <div class="col-12 col-md-9">
                        <input id="queryInput" class="form-control" placeholder="Search a song or an artist..."
                            required />
                    </div>
                    <div class="col-12 col-md-3 d-grid">
                        <button class="btn btn-primary" type="submit">
                            Search
                        </button>
                    </div>
                </form>
                <div class="text-muted small mt-2">
                    Tip: search by song name or singer name.
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="mt-4">
            <div class="d-flex align-items-center justify-content-between">
                <h2 class="h5 mb-0">Results</h2>
                <div id="resultsCount" class="text-muted small"></div>
            </div>

            <div id="resultsGrid" class="row g-3 mt-1"></div>
        </div>
    </main>

    <!-- Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="playerTitle" class="modal-title">Player</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerFrame" src="" title="YouTube player" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add to Playlist Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add to Favorites (Playlist)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="selectedVideoId" />

                    <div class="mb-3">
                        <label class="form-label">Option 1: Choose existing playlist</label>
                        <select id="playlistSelect" class="form-select">
                            <option value="">-- Select playlist --</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Option 2: Create new playlist</label>
                        <input id="newPlaylistName" class="form-control" placeholder="New playlist name..." />
                        <div class="form-text">If you type a new name, it will be created and used.</div>
                    </div>

                    <div id="addError" class="alert alert-danger d-none mt-3" role="alert"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmAddBtn" class="btn btn-primary">Confirm</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Toast (notification) -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="saveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Saved</strong>
                <small>now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Added to playlist.
                <a id="toastLink" href="playlists.html" class="ms-2">Go to playlist</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        Auth.requireLogin();
        Auth.wireLogout("logoutBtn");
        SearchPage.init();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">

        <!-- ==========================
             Calculator Layout
             =========================== -->
        <div class="row g-3 align-items-center">

            <!-- Number 1 Input -->
            <div class="col-12 col-md-6 col-lg-3">
                <input id="txt1" type="text" class="form-control" placeholder="Number 1">
            </div>

            <!-- Number 2 Input -->
            <div class="col-12 col-md-6 col-lg-3">
                <input id="txt2" type="text" class="form-control" placeholder="Number 2">
            </div>

            <!-- Break line ONLY on tablet screens -->
            <div class="w-100 d-none d-md-block d-lg-none"></div>

            <!-- Operator dropdown -->
            <div class="col-12 col-md-6 col-lg-3">
                <select id="op" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>

            <!-- "=" Button -->
            <div class="col-6 col-md-3 col-lg-1">
                <button id="btnCalc" class="btn btn-primary w-100">=</button>
            </div>
        </div>

        <hr class="my-4">

        <!-- ==========================
             Result Box
             =========================== -->
        <div class="row mb-4">
            <div class="col-12 col-md-6">
                <label class="form-label">Result:</label>
                <div class="border p-3 rounded bg-white">
                    <h4 id="lblRes2"></h4>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <!-- ==========================
             Log Section
             =========================== -->
        <div class="row mb-4">
            <div class="col-12">
                <label class="form-label">Log:</label>
                <textarea id="output" class="form-control" style="height: 300px;"></textarea>
            </div>
        </div>

        <hr>

        <!-- Demo Buttons -->
        <button onclick="demoNative()" class="btn btn-secondary me-2">Native Types</button>
        <button id="btn2" class="btn btn-dark">Register Click From Code</button>

    </div>

    <script src="index.js"></script>
</body>

</html>
